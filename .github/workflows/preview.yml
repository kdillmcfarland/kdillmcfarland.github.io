name: Preview Jekyll Site

on:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1

    - name: Install Jekyll & Bundler
      run: |
        gem install bundler
        bundle install

    - name: Build site
      run: bundle exec jekyll build

